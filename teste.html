<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testes em JavaScript</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Nossas bicicletas</h1>
  <div id="caixa">interaja ...</div>
  <button type="button" onclick="mudar();">clique mudar a cor</button>

  <button type="button" onclick="desfazer()">Desfazer</button>

  <script>
    var d = document.getElementById('caixa')
    function mudar() {
      d.style.background = '#caf'
    }

    function desfazer() {
      d.style.color = '#000'
      d.style.background = '#fff'
      d.style.border = '2px solid #000'
      d.innerText = 'Elemento desfeito'
    }
  </script>
</body>

</html>
